<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<title>大樂透每期號碼</title>
<body>

<div class="page">
    <div class="banner">
        <h2 class="ui center aligned icon header"><i class="circular users icon"></i> 育維大樂透專業分析版 </h2>
        <div class="ui three column grid">
            % for seq,item in enumerate(items): 
            <div class="column">
                <div class="ui inverted segment">
                    <div class="">開出順序{{seq+1}}
                        <div class="ui divider"></div>
                        <div class="ui inverted relaxed divided list">                        
                            <div class="item">
                            % for i in item:   
                                <div class="ui divider">                                                        
                                    <span class= "banner-item-name">{{i}}</span>             
                                </div>
                            % end  
                            </div>                         
                        </div>
                    </div>     
                </div>                    
            </div>   
            %end     
        </div>
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/semantic-ui/2.4.1/semantic.min.js"></script>
<script>
    function mouseOver(id){
        $('#'+id)
        .popup({
            duration:0
        })
        .popup('show')
    }

    // 30秒刷新
    setTimeout(function(){
        window.location.reload();
    }, 30000)
</script>
</body>
</html>
