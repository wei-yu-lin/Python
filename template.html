<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<title>大樂透每期號碼</title>
<body>

<div class="page">
    <div class="banner">
        % for seq,item in enumerate(items): 
        <div class="ui stackable four column grid">
            <div class="column">
            <div class="ui inverted segment">
                <div class="">開出順序{{seq+1}}
                    <div class="ui inverted relaxed divided list">                        
                        <div class="item">
                          % for i in item:   
                            <div>                                
                                <span class= "banner-item-name">{{i}}</span>                                
                            </div>
                          % end  
                        </div>                         
                    </div>
                </div>     
            </div>                    
        </div>   
    </div>
    %end     
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/semantic-ui/2.4.1/semantic.min.js"></script>
<script>
    function mouseOver(id){
        $('#'+id)
        .popup({
            duration:0
        })
        .popup('show')
    }

    // 30秒刷新
    setTimeout(function(){
        window.location.reload();
    }, 30000)
</script>
</body>
</html>
